<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HeroAlert UK</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      text-align: center;
    }

    #globeViz {
      height: 90vh;
      width: 100%;
    }

    #controls {
      margin-top: 10px;
    }

    button {
      padding: 12px 20px;
      margin: 5px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .sos {
      background-color: red;
      color: white;
    }

    .cancel {
      background-color: gray;
      color: white;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h2>üåç HeroAlert ‚Äì UK Pilot</h2>
  <div id="globeViz"></div>

  <div id="controls">
    <button class="sos" onclick="triggerSOS()">üö® I NEED HELP</button>
    <button class="cancel" onclick="cancelSOS()" id="cancelBtn" style="display:none;">‚úÖ Cancel ‚Äì I'm Safe Now</button>
  </div>

  <div id="status">Status: Idle</div>

  <!-- Include Globe.gl dependencies -->
  <script src="https://unpkg.com/three"></script>
  <script src="https://unpkg.com/globe.gl"></script>

  <script>
    const globe = Globe()(document.getElementById('globeViz'))
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-dark.jpg')
      .backgroundColor('#000')
      .pointAltitude('size')
      .pointColor('color')
      .pointsData([]);

    // Center on UK
    globe.pointOfView({ lat: 54.5, lng: -3.5, altitude: 1.5 }, 4000);

    const statusText = document.getElementById('status');
    const cancelBtn = document.getElementById('cancelBtn');

    let sosPoint = {
      lat: 51.5074,
      lng: -0.1278,
      size: 0.1,
      color: 'red'
    };

    function triggerSOS() {
      globe.pointsData([sosPoint]);
      statusText.textContent = "üö® Broadcasting SOS signal from UK...";
      cancelBtn.style.display = 'inline-block';
    }

    function cancelSOS() {
      globe.pointsData([]);
      statusText.textContent = "‚úÖ You're marked safe.";
      cancelBtn.style.display = 'none';
    }
  </script>
</body>
</html>
