<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HeroAlert</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #globeViz {
      width: 100vw;
      height: 80vh;
    }

    .controls {
      margin-top: 10px;
    }

    button {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      margin: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    #cancelBtn {
      background-color: green;
      display: none;
    }

    #status {
      margin-top: 10px;
      color: yellow;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h2>üåç HeroAlert Emergency Globe</h2>
  <div id="globeViz"></div>
  <div class="controls">
    <button id="sosBtn">üö® I NEED HELP</button>
    <button id="cancelBtn">‚úÖ I'm Safe Now</button>
    <div id="status">No SOS active</div>
  </div>

  <script src="https://unpkg.com/three"></script>
  <script src="https://unpkg.com/globe.gl"></script>
  <script>
    const globeContainer = document.getElementById('globeViz');
    const statusText = document.getElementById('status');
    const sosBtn = document.getElementById('sosBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    const GlobeInstance = Globe()(globeContainer)
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-dark.jpg')
      .backgroundColor('#000')
      .pointLat('lat')
      .pointLng('lng')
      .pointColor(() => 'red')
      .pointAltitude(() => 0.1)
      .pointsData([]);

    const SOS_POINTS = [];

    function triggerSOS() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          SOS_POINTS.push({ lat, lng });
          GlobeInstance.pointsData([...SOS_POINTS]);
          statusText.textContent = "üì° SOS Sent!";
          sosBtn.style.display = 'none';
          cancelBtn.style.display = 'inline-block';
        }, () => {
          statusText.textContent = "‚ùå Location access denied!";
        });
      } else {
        statusText.textContent = "‚ùå Geolocation not supported!";
      }
    }

    function cancelSOS() {
      SOS_POINTS.length = 0;
      GlobeInstance.pointsData([]);
      statusText.textContent = "‚úÖ SOS Cancelled";
      sosBtn.style.display = 'inline-block';
      cancelBtn.style.display = 'none';
    }

    sosBtn.addEventListener('click', triggerSOS);
    cancelBtn.addEventListener('click', cancelSOS);
  </script>
</body>
</html>
