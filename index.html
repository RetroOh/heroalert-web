<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåç HeroAlert Emergency Globe</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      overflow: hidden;
    }
    header {
      text-align: center;
      margin-top: 0.5em;
      font-size: 1.5em;
    }
    #map {
      height: 70%;
      width: 90%;
      max-width: 1000px;
      border: 2px solid #222;
      border-radius: 8px;
    }
    .controls {
      margin: 0.5em;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      justify-content: center;
    }
    button {
      padding: 0.7em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #sosButton {
      background-color: red;
      color: white;
    }
    #cancelButton {
      background-color: #444;
      color: white;
      display: none;
    }
    #modeToggle {
      background-color: #1e90ff;
      color: white;
    }
    #status {
      font-size: 0.9em;
      margin-bottom: 1em;
      color: yellow;
    }
  </style>
</head>
<body>
  <header>üåç HeroAlert Emergency Globe</header>
  <div id="map"></div>
  <div class="controls">
    <button id="modeToggle" onclick="toggleMode()">Switch to Responder Mode</button>
    <button id="sosButton" onclick="triggerSOS()">üö® I NEED HELP</button>
    <button id="cancelButton" onclick="cancelSOS()">‚úÖ I'm Safe Now</button>
  </div>
  <div id="status">No SOS active</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map;
    let userMarker = null;
    let responderMode = false;
    const sosFakeData = [
      { lat: 51.509, lon: -0.118, message: "Someone needs help in London" },
      { lat: 53.48, lon: -2.24, message: "Manchester SOS alert" },
      { lat: 55.9533, lon: -3.1883, message: "Edinburgh emergency" }
    ];

    function initMap(lat = 54.5, lon = -3, zoom = 5.5) {
      map = L.map('map').setView([lat, lon], zoom);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
      }).addTo(map);
    }

    function toggleMode() {
      responderMode = !responderMode;
      document.getElementById("sosButton").style.display = responderMode ? "none" : "inline-block";
      document.getElementById("cancelButton").style.display = responderMode ? "none" : "inline-block";
      document.getElementById("modeToggle").textContent = responderMode ? "Switch to SOS Mode" : "Switch to Responder Mode";
      document.getElementById("status").textContent = responderMode ? "üß≠ Responder Mode Active" : "No SOS active";
      loadResponderView();
    }

    function loadResponderView() {
      if (!responderMode) return;
      sosFakeData.forEach(sos => {
        const marker = L.marker([sos.lat, sos.lon]).addTo(map);
        marker.bindPopup(`<strong>${sos.message}</strong><br><button onclick='respondToAlert(this)'>Respond</button>`);
      });
    }

    function respondToAlert(btn) {
      btn.outerHTML = "<strong>‚è≥ Responding...</strong>";
    }

    function updateStatus(text, color = 'yellow') {
      const status = document.getElementById('status');
      status.textContent = text;
      status.style.color = color;
    }

    function triggerSOS() {
      updateStatus('üö® SOS signal sent!', 'red');
      document.getElementById('sosButton').style.display = 'none';
      document.getElementById('cancelButton').style.display = 'inline-block';

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const { latitude, longitude } = position.coords;
          if (userMarker) map.removeLayer(userMarker);
          userMarker = L.marker([latitude, longitude]).addTo(map);
          map.setView([latitude, longitude], 10);
        });
      }
    }

    function cancelSOS() {
      updateStatus('‚úÖ SOS canceled, you\'re safe now.', 'lightgreen');
      document.getElementById('sosButton').style.display = 'inline-block';
      document.getElementById('cancelButton').style.display = 'none';
      if (userMarker) {
        map.removeLayer(userMarker);
        userMarker = null;
      }
    }

    initMap();
  </script>
</body>
</html>
